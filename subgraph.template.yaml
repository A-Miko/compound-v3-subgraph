specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Configurator
    network: {{ network }}
    source:
      abi: Configurator
      address: "{{ Configurator.address }}"
      startBlock: {{ Configurator.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Configurator
          file: ./abis/Configurator.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
          receipt: true
        - event: SetFactory(indexed address,indexed address,indexed address)
          handler: handleSetFactory
          receipt: true
      file: ./src/mappings/configurator.ts
  - kind: ethereum
    name: CometRewards
    network: {{ network }}
    source:
      abi: CometRewardsV2
      address: "{{ CometRewards.address }}"
      startBlock: {{ CometRewards.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Comet
          file: ./abis/Comet.json
        - name: Configurator
          file: ./abis/Configurator.json
        - name: Erc20
          file: ./abis/Erc20.json
        - name: CometRewardsV1
          file: ./abis/CometRewardsV1.json
        - name: CometRewardsV2
          file: ./abis/CometRewardsV2.json
        - name: ChainlinkPriceFeed
          file: ./abis/ChainlinkPriceFeed.json
      eventHandlers:
        - event: RewardClaimed(indexed address,indexed address,indexed address,uint256)
          handler: handleRewardClaimed
          receipt: true
      file: ./src/mappings/cometRewards.ts
templates:
  - kind: ethereum
    name: Comet
    network: {{ network }}
    source:
      abi: Comet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Comet
          file: ./abis/Comet.json
        - name: Configurator
          file: ./abis/Configurator.json
        - name: Erc20
          file: ./abis/Erc20.json
        - name: CometRewardsV1
          file: ./abis/CometRewardsV1.json
        - name: CometRewardsV2
          file: ./abis/CometRewardsV2.json
        - name: ChainlinkPriceFeed
          file: ./abis/ChainlinkPriceFeed.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
          receipt: true
        - event: Supply(indexed address,indexed address,uint256)
          handler: handleSupply
          receipt: true
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
          receipt: true
        - event: AbsorbDebt(indexed address,indexed address,uint256,uint256)
          handler: handleAbsorbDebt
          receipt: true
        - event: SupplyCollateral(indexed address,indexed address,indexed address,uint256)
          handler: handleSupplyCollateral
          receipt: true
        - event: WithdrawCollateral(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawCollateral
          receipt: true
        - event: TransferCollateral(indexed address,indexed address,indexed address,uint256)
          handler: handleTransferCollateral
          receipt: true
        - event: AbsorbCollateral(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleAbsorbCollateral
          receipt: true
        - event: BuyCollateral(indexed address,indexed address,uint256,uint256)
          handler: handleBuyCollateral
          receipt: true
        - event: WithdrawReserves(indexed address,uint256)
          handler: handleWithdrawReserves
          receipt: true
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
          receipt: true
      file: ./src/mappings/comet.ts
